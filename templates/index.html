
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/css/style.css" />
        <title>Image Upload Service</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Image Upload Service</span>
            </div>
        </nav>
        <br>
        <div class="container">
            <!-- <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h2>Upload Image</h2>
                </div>
                <div class="col-sm-3"></div>
            </div> -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-warning" role="alert">
                        <p>Maximum file size is <b>4MB</b>. Supported file extensions are <i>.jpg, .jpeg, .png, .gif, .bmp, .tiff</i>. Multiple file upload will be available soon!</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <input type="file" id="file-input">
                    <div class="alert alert-danger" role="alert" id="error"></div>
                    <br>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <h3 id="status">Last uploaded image</h3>
                    <img id="preview" src="/static/media/rocket.png">
                </div>
                <br>
                <br>
                <div class="col-sm-6">
                    <!-- Generated links -->
                    <h3>Your Links</h3>
                    <div id="links"></div>
                    <form>
                        <input type="hidden" id="avatar-url" name="avatar-url" value="/static/media/rocket.png">
                    </form>
                </div>
            </div>
        </div>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <!-- Main script -->
        <script type="text/javascript" src="static/js/script.js"></script>
    </body>
</html>
