
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="static/css/style.css" />
        <title>Image Upload Service</title>
    </head>
    <body>
        <h1>Image Upload Service</h1>
        <hr>
        <h2>Upload Image</h2>
        <h3><i>Maximum file size is 2MB</i></h3>
        <h3>Supported file extensions: .jpg, .jpeg, .png, .gif, .bmp, .tiff</h3>
        <input type="file" id="file-input">
        <div id="error"></div>
        <p id="status">Last uploaded image</p>
        <img id="preview" src="/static/media/rocket.png">

        <form method="POST" action="/submit-form/">
            <input type="hidden" id="avatar-url" name="avatar-url" value="/static/media/rocket.png">
            <hr>
        </form>
        <!-- Generated links -->
        <h2>Your Links</h2>
        <div id="links"></div>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <!-- Main script -->
        <script type="text/javascript" src="static/js/script.js"></script>
    </body>
</html>
